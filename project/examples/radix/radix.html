<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Radix</title>  
        <style>
        	#paper{
        		background:#999;
        	}
        </style>                   
    </head>
    <body>    	    
        <div id="paper"></div>
                                      
        <script src="../../build/astrochart.js"></script>
        <script type="text/javascript"> 
        
        	var data = {
				"planets":{"Lilith":[0], "Chiron":[35], "Pluto":[60], "Neptune":[90, ['R', 'D']], "Uranus":[120], "Saturn":[150], "Jupiter":[180], "Mars":[210], "Moon":[250], "Sun":[270], "Mercury":[300], "Venus":[330], "NNode":[2]},
				"cusps":[296, 350, 30, 56, 75, 94, 116, 170, 210, 236, 255, 274]			
			};
												      
        	window.onload = function () {
            	var chart = new astrology.Chart('paper', 600, 600);
				chart.radix( data ).aspects();									
			};
		</script>		    
    </body>
</html>
