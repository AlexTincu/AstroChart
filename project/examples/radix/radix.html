<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Radix</title>  
        <style>
        	#paper{
        		background:#999;
        	}
        </style>                   
    </head>
    <body>
        <div id="paper"></div>
                                      
        <script src="../../build/astrochart.js"></script>
        <script type="text/javascript">  
        
        	var data = {
				"points":{"Lilith":0, "Chiron":30, "Pluto":60, "Neptune":90, "Uranus":120, "Saturn":150, "Jupiter":180, "Mars":210, "Moon":240, "Sun":270, "Mercury":300, "Venus":330, "NNode":0},
				"cusps":[296, 350, 30, 56, 75, 94, 116, 170, 210, 236, 255, 274],
				"aspects":[[296,26,"#f00"], [296,206,"#f00"], [0,120,"#00f"]]
			};
			                              	        	        	        	            
        	window.onload = function () {
            	var chart = new astrology.Chart('paper', 600, 600);
				chart.radix( data );																											            													            	            	       	
			};
		</script>		    
    </body>
</html>
