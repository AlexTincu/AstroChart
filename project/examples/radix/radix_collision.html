<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Radix collision</title>  
        <style>
        	#paper{
        		background:#999;
        	}
        </style>                   
    </head>
    <body>    	    
        <div id="paper"></div>
                                      
        <script src="../../build/astrochart.js"></script>
        <script type="text/javascript"> 
        
        	var data = {
				"planets":{
						"Lilith":[3], "Chiron":[2], "Pluto":[1], "Neptune":[0], "Uranus":[359], 
						"Saturn":[86], "Jupiter":[87], "Mars":[88], "Moon":[89], "Sun":[90], "Mercury":[91], "Venus":[92], "NNode":[93]
						},																
				"cusps":[0, 30, 60, 90, 120, 150, 180, 210, 240, 270, 300, 330]								
			};
												      
        	window.onload = function () {
            	var chart = new astrology.Chart('paper', 600, 600);
				chart.radix( data );									
			};
		</script>		    
    </body>
</html>
