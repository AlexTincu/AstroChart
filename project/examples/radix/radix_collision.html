<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Radix collision</title>  
        <style>
        	#paper{
        		background:#999;
        	}
        </style>                   
    </head>
    <body>    	    
        <div id="paper"></div>
                                      
        <script src="../../build/astrochart.js"></script>
        <script type="text/javascript"> 
        
        	var data = {
				"planets":{"Lilith":[180], "Chiron":[180], "Pluto":[180], "Neptune":[180]},
				"cusps":[0, 30, 60, 90, 120, 150, 180, 210, 240, 270, 300, 330]								
			};
												      
        	window.onload = function () {
            	var chart = new astrology.Chart('paper', 600, 600);
				chart.radix( data );									
			};
		</script>		    
    </body>
</html>
