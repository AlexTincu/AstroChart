<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Interactive chart</title>  
        <style>
        	#paper{
        		background:#eee;
        	}
        </style>                   
    </head>
    <body>
    	<button id="btn-prev" name="button">Prev</button> <button id="btn-next" name="button">Next</button>
        <div id="paper"></div>
                                              
        <script src="../../build/astrochart.js"></script>
        <script type="text/javascript">  
        
        	var dataRadix = {
				"points":{"Lilith":0, "Chiron":30, "Pluto":60, "Neptune":90, "Uranus":120, "Saturn":150, "Jupiter":180, "Mars":210, "Moon":240, "Sun":270, "Mercury":300, "Venus":330, "NNode":0},
				"cusps":[296, 350, 30, 56, 75, 94, 116, 170, 210, 236, 255, 274]				
			};
			
			var currentDataTransit = {
				"points":{"Moon":289,"Venus":28,"Jupiter":163,"NNode":169,"Mars":248,"Lilith":207,"Saturn":255,"Chiron":353,"Uranus":21,"Sun":38,"Mercury":53,"Neptune":341,"Pluto":287},
				"aspects":[[125,50,"#f00"], [245,200,"#f00"], [0,120,"#00f"]]
			};
			
			var nextDataTransit = {
				"points":{"Moon":200,"Venus":0,"Jupiter":145,"NNode":150,"Mars":220,"Lilith":200,"Saturn":250,"Chiron":350,"Uranus":18,"Sun":12,"Mercury":40,"Neptune":256,"Pluto":280},
				"aspects":[[105,80,"#f00"], [145,45,"#f00"], [72,0,"#00f"]]
			};
			                              	        	        	        	            
        	window.onload = function () {
            	var chart = new astrology.Chart( 'paper', 600, 600, {MARGIN:80, SYMBOL_SCALE:0.8});
				var radix = chart.radix( dataRadix );
				var transit = radix.transit( currentDataTransit );							
				
				document.getElementById("btn-next").addEventListener('click', function(event) {
    				transit.animate( nextDataTransit );
  				});
  				
  				document.getElementById("btn-next").addEventListener('click', function(event) {
    				transit.animate( currentDataTransit );
  				});				 																																            													            	            	     
			};
		</script>		    
    </body>
</html>
