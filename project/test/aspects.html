<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.12.0.css" type="text/css" media="screen" />
		<script type="text/javascript" src="http://code.jquery.com/qunit/qunit-1.12.0.js"></script>
		<script type="text/javascript" src="../build/astrochart.js"></script>	
		
		<script>
			window.onload = function( ) {							
				test( "radix", function( ) {										
					
					var toPoints = {
						"Sun":[0], 
						"Moon":[91], 
						"Neptune":[122],
						"As":[330],
						"Ic":[90]
					};
					
					var points = {
						"Sun":[0], 
						"Moon":[91], 
						"Neptune":[122]						
					}
					
					var settings = {};
					settings.aspects = { 
							"conjunction":{"degree":0, "orbit":10, "color":"transparent"}, 
							"square":{"degree":90, "orbit":8, "color":"#FF4500"}, 
							"trine":{"degree":120, "orbit":8, "color":"#27AE60"},
							"opposition":{"degree":180, "orbit":10, "color":"#27AE60"}
						};
					
					var calculator = new astrology.AspectCalculator( toPoints, settings);
																				
					deepEqual(calculator.radix( points ), [
								 {
								    "name": "square",
								    "point": "Sun",
								    "precision": 1,
								    "toPoint": "Moon"
								  },
								  {
								    "name": "trine",
								    "point": "Sun",
								    "precision": 2,
								    "toPoint": "Neptune"
								  },
								  {
								    "name": "square",
								    "point": "Sun",
								    "precision": 0,
								    "toPoint": "Ic"
								  },
								  {
								    "name": "square",
								    "point": "Moon",
								    "precision": 1,
								    "toPoint": "Sun"
								  },
								  {
								    "name": "trine",
								    "point": "Moon",
								    "precision": 119,
								    "toPoint": "As"
								  },
								  {
								    "name": "conjunction",
								    "point": "Moon",
								    "precision": 1,
								    "toPoint": "Ic"
								  },
								  {
								    "name": "trine",
								    "point": "Neptune",
								    "precision": 2,
								    "toPoint": "Sun"
								  }
															] );					
				});	
																													
			};// onload
		</script>
	</head>
	<body>
		<h1 id="qunit-header">chart.js tests</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture">
			test markup, will be hidden
		</div>
	</body>
</html>
