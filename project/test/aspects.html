<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.12.0.css" type="text/css" media="screen" />
		<script type="text/javascript" src="http://code.jquery.com/qunit/qunit-1.12.0.js"></script>
		<script type="text/javascript" src="../build/astrochart.js"></script>	
		
		<script>
			window.onload = function( ) {							
				test( "radixToRadix", function( ) {										
					
					var data = {
						"planets":{"Sun":[0], "Moon":[90], "Neptune":[120, -0.2]}
					};
					
					var calculator = new astrology.AspectCalculator(data, data, {type: astrology.AspectCalculator.RADIX_TYPE });
												
					deepEqual(calculator.aspects(), {"Sun":[{"aspect":"square", "precision":0, "transitPlanet":"Moon"},
															{"aspect":"trine", "precision":0, "transitPlanet":"Neptune"}]} );					
				});	
																													
			};// onload
		</script>
	</head>
	<body>
		<h1 id="qunit-header">chart.js tests</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture">
			test markup, will be hidden
		</div>
	</body>
</html>
